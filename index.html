<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number | molaraiche</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="box">
      <div class="container">
        <div>
          <h1 class="title">Guess My Number</h1>
          <header>
            <div class="rstBtn">
              <button class="reset">Reset</button>
            </div>
            <span class="notes"> Guess my number from 0 to 10 </span>
          </header>
        </div>
        <section>
          <div class="form">
            <input
              type="number"
              class="guessInput"
              placeholder="Guess the number from 0 to 10"
            />
            <button class="guessBtn">Guess</button>
          </div>
          <div class="msgDiv">
            <p class="msg">Result will show here</p>
          </div>
          <div class="scoreChance">
            <p class="">Chances <span class="chances">10</span></p>
            <p class="">Score <span class="score">0</span></p>
          </div>
        </section>
        <footer class="copy">
          made with <span class="heart">â™¥</span> by
          <a href="#" class="me" target="_blank">molaraiche</a>
        </footer>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
